<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="rotate_options.css" />
</head>

<body>
    <form>
        <button type="submit" id="disableButton">
            Not Loaded
        </button>
    </form>

    <div id="settingsWindow">
        <form>
            <p>RotateMe</p>
            <p>Press 'Shift+R' to rotate</p>
            <p>Use with care <b>&#60</b><b>3</b></p>
            <input type="checkbox" id="rotationDirection" name="rotationDirection">
            <label for="rotationDirection">Rotate clockwise</label>
            <br>
            <div>
                <p>
                    <button id="clockwiseSaveButton" type="submit">Save</button>
                </p>
            </div>
        </form>
    </div>
    <p id="loadedP"></p>



</body>

<script src="rotate_options.js"></script>

</html>
