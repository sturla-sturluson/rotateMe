<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="rotate_options.css" />
</head>

<body>
    <form>
        <button type="submit" id="disableButton">
            Not Loaded
        </button>
    </form>

    <div id="settingsWindow">
        <form>
            <div id="rotateMeContainer" class="_container">
                <h4>Rotate me</h4>
                <p>Press 'Shift+R' to rotate</p>
                <input type="checkbox" id="rotateClockwiseCheckbox" name="rotationDirection">
                <label for="rotationDirection">Rotate clockwise?</label>
            </div>
        </form>
    </div>
    <p id="loadedP"></p>



</body>

<script src="rotate_options.js"></script>

</html>
